<!DOCTYPE html>
<html>
<head>
  <title>LinkedIn AI Assistant</title>
  <style>
    body { 
      font-family: Arial; 
      padding: 15px; 
      width: 300px;
    }
    h2 { 
      margin-top: 0;
      color: #0077b5;
    }
    #toggle {
      margin: 10px 0;
      padding: 8px 15px;
      font-size: 14px;
      background-color: #0077b5;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    #toggle:hover {
      background-color: #006097;
    }
    .section {
      margin-top: 15px;
      padding: 10px;
      border-radius: 4px;
      background-color: #f3f6f8;
    }
    .section-title {
      font-weight: bold;
      margin-bottom: 10px;
      color: #0077b5;
    }
    #conversation-description {
      width: 100%;
      min-height: 80px;
      margin-top: 5px;
      padding: 8px;
      border: 1px solid #0077b5;
      border-radius: 4px;
      resize: vertical;
      font-family: Arial;
    }
    #save-description {
      margin-top: 10px;
      padding: 5px 10px;
      background-color: #057642;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    #save-description:hover {
      background-color: #046235;
    }
  </style>
</head>
<body>
  <h2>LinkedIn AI Assistant</h2>
  <button id="toggle">Loading...</button>

  <div class="section">
    <div class="section-title">Conversation Description</div>
    <textarea id="conversation-description" 
              placeholder="Describe how the AI should behave in this conversation..."></textarea>
    <button id="save-description">Save Description</button>
  </div>

  <div class="section">
    <div class="section-title">Status</div>
    <div id="body">Checking status...</div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
